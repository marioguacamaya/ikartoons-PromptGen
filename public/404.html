<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página no encontrada | Ikartoons</title>

    <style>
      :root {
        --ik-red: #C9E33A;
        --ik-gray: #111827;
        --ik-light: #121212;
        --ik-accent: #C9E33A;
      }

      body {
        margin: 0;
        font-family: "Poppins", "Helvetica", "Arial", sans-serif;
        background: var(--ik-light);
        color: var(--ik-gray);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background: #ffffff00;
        max-width: 420px;
        width: 90%;
        padding: 32px 28px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        color: var(--ik-red);
        margin-bottom: 12px;
      }

      h1 {
        font-size: 48px;
        font-weight: 800;
        color: var(--ik-red);
        margin: 0;
      }

      h2 {
        font-size: 20px;
        margin: 8px 0 16px;
        font-weight: 600;
        color: #fff;
      }

      p {
        font-size: 15px;
        line-height: 1.6;
        color: #fff;
      }

      a.button {
        display: inline-block;
        background: var(--ik-red);
        color: #121212;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 24px;
        transition: background 0.3s;
      }

      a.button:hover {
        background: var(--ik-accent);
      }

      .contact {
        margin-top: 28px;
        font-size: 14px;
        color: #fff;
      }

      .contact a {
        color: var(--ik-red);
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 38px;
        }
        h2 {
          font-size: 18px;
        }
        .card {
          padding: 28px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">IKARTOONS</div>
      <h1>404</h1>
      <h2>Página no encontrada</h2>
      <p>
        Lo sentimos, el archivo o página que buscas no existe o fue movido.
        Verifica la dirección o regresa al inicio.
      </p>
      <div class="contact">
        ¿Necesitas ayuda? Contáctanos<br />
      </div>
    </div>
  </body>
  <footer style="display: flex; justify-content: center; align-items: center; text-align: center; margin-top: 150px; padding-bottom: 0;color: #fff">
    Desarrollado por 
    <a href="https://www.ikartoons.com/" target="_blank" style="color: #DBEA50;">
      <strong>iKartoons</strong>
    </a>. 
    Todos los derechos reservados © 2025
  </footer>
</html>
